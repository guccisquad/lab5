<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Messenger</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-lg-4">
        <div class="text_area col-12">
          <input type="text" class="user_nickname form-control" placeholder="Type a Nickname">
        </div>
        <div class="form-group">
          <textarea class="user_message form-control col-9" id="exampleFormControlTextarea1" placeholder="Type a Message" rows="3"></textarea>
          <button type="button" class="btn btn-primary ml-3 mt-4">Enter</button>
        </div>
      </div>
    </div>
  </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
