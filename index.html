<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link  href="src/favicon.png" rel="shortcut icon" type="image/x-icon">
    <title>Messenger</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="type_nickname col-md-4 mt-5">
        <div class="user_form">
          <input type="text" class="user_nickname form-control mt-5" data-emojiable="true" data-emoji-input="unicode" placeholder="Type a Nickname">
          <button type="button" class="nick_enter btn btn-primary mt-5 col-md-12 mb-5">ENTER</button>
        </div>
      </div>

      <div class="col-lg-4 mt-5">
        <div class="chat mt-5">
          <div class="me">

          </div>
          <div class="you">

          </div>
        </div>
        <div class="form-group mt-5">
          <textarea class="user_message form-control col-9" id="exampleFormControlTextarea1" placeholder="Type a Message" rows="1"></textarea>
          <button type="button" class="btn btn-primary ml-3">Send</button>
        </div>
      </div>
    </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/moment.min.js"></script>
  <script src="scripts/storage.js"></script>

</body>
</html>
